<div class="container">
    <div class="row">

        <div class="page-header">
            <h2>Listado Inscripciones</h2>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">BÃºsqueda</h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline">

                        <div class="form-group">
                            <label>Curso</label>
                            <select ng-model="search.curso_id" class="form-control" ng-options="c.id as c.nombre for c in cursos">
                                    <option value="">Seleccione un curso</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label>Estado</label>
                            <select ng-model="search.estado" class="form-control">
                                    <option value="">Seleccione un estado</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Confirmada">Confirmada</option>
                                    <option value="Cancelada">Cancelada</option>
                                    <option value="En espera">En espera</option>
                                </select>
                        </div>
                        <button type="submit" ng-disabled="!search" ng-click="buscar()" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
                    </form>
                </div>
            </div>
        </div>



        <div class="panel panel-primary">
            <div class="panel-heading">
            </div>
            <div class="panel-body">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Apellido</th>
                            <th>Nombre</th>
                            <th>Curso</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="inscripcion in inscripciones">
                            <td>{{inscripcion.alumno.apellido}}</td>
                            <td>{{inscripcion.alumno.nombre}}</td>
                            <td>{{inscripcion.curso.nombre}}</td>
                            <td> <select ng-model="inscripcion.estado" class="form-control">
                                    <option value="">Seleccione un estado</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Confirmada">Confirmada</option>
                                    <option value="Cancelada">Cancelada</option>
                                    <option value="En espera">En espera</option>
                                </select>
                            </td>
                            <td>
                                <button type="submit" ng-click="guardar(inscripcion)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></span></button></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
