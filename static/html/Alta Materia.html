<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Alta de Materias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="page-header">
                <h2>Alta de Materia</h2>
            </div>


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Materia</h3>
                </div>
                <div class="panel-body">

                    <form class="form">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="" id="input" class="form-control" value="" required="required">
                        </div>
                        <div class="form-group">
                            <label>Plan:</label>
                            <select class="form-control">
                            <option value="">Seleccione un Plan</option>
                        </select>
                        </div>
                         <div class="form-group">
                           <div class="checkbox">
                             <label><input type="checkbox" value="" checked>Activo</label>
                            </div>
                        
                        </div>
                        <div class="form-group">
                            <label>Cantidad horas semanales:</label>
                            <select class="form-control">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                        </select>
                    </div>
                         <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="submit" class="btn btn-primary">Cancelar</button>
                     </form>

                       
            </div>
    </div>
</body>
</html>
