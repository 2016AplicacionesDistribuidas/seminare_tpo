<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Materia</h3>
    </div>
    <div class="panel-body">

        <form class="form">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" ng-model="materia.nombre" id="input" class="form-control" value="" required="required">
            </div>
            <div class="form-group">
                <label>Plan:</label>
                <select class="form-control" ng-model="materia.plan" name="plan" required>
                            <option value="">Seleccione un plan</option>
                            <option ng-repeat="p in planes" value="{{ p.id }}">{{ p.nombre }}</option>
                    </select>
            </div>
            <div class="form-group">
                <label>Docentes:</label>
                <select class="form-control" ng-model="materia.docente" required>
                            <option value="">Seleccione un docente</option>
                            <option ng-repeat="d in docentes" value="{{ d.id }}">{{ d.nombre }}</option>
                    </select>
            </div>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label><input type="checkbox" ng-model="materia.activa" value="" checked>Activo</label>
        </div>

    </div>
    <div class="form-group">
        <label>Cantidad horas semanales:</label>
        <input type="number" ng-model="materia.horas" placeholder="1" max="6" min="1" required/>
    </div>
    <input type="submit" ng-click="guardar()" value="Guardar" class="btn btn-primary" />
    <a href="/#/" class="btn btn-default">Cancelar</a>
    </form>
