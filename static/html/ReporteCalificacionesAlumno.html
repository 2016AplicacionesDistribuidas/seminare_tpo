<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reporte calificaciones por alumno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="page-header">
                <h2>Reporte de calificaciones</h2>
            </div>
            <div class="panel-group">


<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Búsqueda</h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>DNI:</label>
                            <input type="text" name="" id="input" class="form-control" value="" placeholder="Ej: 38826011" required="required">
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="" id="input" class="form-control" value="" placeholder="Montes" required="required">
                        </div>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
                    </form>

                </div>
                <div class="panel-footer">
                    <div class="form-inline">
                        <div class="form-group">
                            <select name="" id="input" class="form-control" required="required">
                            <option value="">Seleccionar alumno</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> </h3>
                </div>

                <div class="panel-body">

                    <form >
                        <div class="form-group">
                            <label>Curso</label>
                            <select class="form-control">
                            <option value="">Seleccione un curso</option>
                        </select>
                        </div>
                         <div class="form-group">
                            <label>Tipo</label>
                            <select class="form-control">
                            <option value="">Seleccione Tipo</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label>Materia</label>
                            <select name="" id="input" class="form-control">
                            <option value="">Seleccione un materia</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label>Periodo</label>
                            <select name="" id="input" class="form-control">
                            <option value="">Anual</option>
                            <option value="">1er cuatrimestre</option>
                            <option value="">2do cuatrimestre</option>
                        </select>
                        </div><br><br>
                        <button type="submit" class="btn btn-default">Generar Reporte</button>
                    </form>
                </div>
            </div>


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Reporte</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Materia</th>
                                <th>Profesor</th>
                                <th>Nota final</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Literatura</td>
                                <td>Nahuel Grisolía</td>
                                <td>7.50</td>
                            </tr>
                            <tr>
                                <td>Matemática</td>
                                <td>Juan Martín Covre</td>
                                <td>9</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
