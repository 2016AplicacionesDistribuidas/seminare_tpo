<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Listado alumnos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="page-header">
                <h2>Listado Alumnos</h2>
            </div>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Ver Filtros</a>
                      </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label>DNI:</label>
                                    <input type="text" name="" id="input" class="form-control" value="" placeholder="Ej: 38826011">
                                </div>
                                <div class="form-group">
                                    <label>Apellido, Nombre:</label>
                                    <input type="text" name="" id="input" class="form-control" value="" placeholder="Montes" r>
                                </div>
                                 <div class="form-group">
                                    <label>Curso</label>
                                    <select class="form-control">
                                    <option value="">Seleccione un curso</option>
                                </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>Nro Folio:</label>
                                    <input type="text" name="" id="input" class="form-control" value="" placeholder="Montes" >
                                </div>

                                <div class="form-group">
                                    <label>Nro Libro Matriz:</label>
                                    <input type="text" name="" id="input" class="form-control" value="" placeholder="Montes" >
                                </div>
                            
                                <div class="form-group">
                                    <label>Sexo</label>
                                    <label>
                                        <input type="radio" name="" value="">
                                        Femenino
                                    </label>
                                    <label>
                                        <input type="radio" name="" value="" checked="checked">
                                       Masculino
                                    </label>
                                </div>
                                 <div class="form-group">
                                    <label>Estados</label>
                                    <select class="form-control">
                                    <option value="">Seleccione un estado</option>
                                    <option value="">Activo</option>
                                    <option value="">Abandonó</option>
                                    <option value="">Egresó</option>
                                    <option value="">Debe pago cooperadora</option>
                                    <option value="">Debe documentación</option>
                                </select>
                                </div>
                                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
                            </form>

                        </div>
                    </div>
               </div>
            </div>
            


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Alumnos</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>DNI</th>
                                <th>Curso</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Corvetto</td>
                                <td>Dana</td>

                                <td>1er año Perito Comercial en Administración de Empresas</td>
                                <td><a href="">Editar</a> | <a href="">Eliminar</a></td>
                            </tr>
                            <tr>
                                <td>Covre</td>
                                <td>Juan Martín</td>

                                <td>1er año Perito Auxiliar en Informática</td>
                                <td><a href="">Editar</a> | <a href="">Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">
                      <li><a href="#">1</a></li>
                      <li ><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li class="active"><a href="#">5</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
