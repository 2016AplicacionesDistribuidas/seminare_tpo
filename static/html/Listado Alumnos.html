<div class="container">
    <div class="row">

        <div class="page-header">
            <h2>Listado Alumnos</h2>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Filtros</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Documento:</label>
                            <input type="text" name="" id="input" ng-model="search.numero_doc" class="form-control" value="" placeholder="Ej: 38826011">
                        </div>
                        <div class="form-group">
                            <label>Apellido, Nombre:</label>
                            <input type="text" name="" id="input" ng-model="search.nombre" class="form-control" value="" placeholder="Montes" r>
                        </div>
                        <div class="form-group">
                            <label>Curso</label>
                            <select class="form-control" ng-model="search.curso" ng-options="a.id as a.nombre for a in cursos">
                                    <option value="">Seleccione un curso</option>
                                </select>
                        </div>

                        <div class="form-group">
                            <label>Nro Folio:</label>
                            <input type="text" name="" ng-model="search.numero_folio" id="input" class="form-control" value="" placeholder="Montes">
                        </div>

                        <div class="form-group">
                            <label>Nro Libro Matriz:</label>
                            <input type="text" name="" ng-model="search.libro_matriz" id="input" class="form-control" value="" placeholder="Montes">
                        </div>

                        <div class="form-group">
                            <label>Sexo</label>
                            <label>
                                        <input type="radio" ng-model="search.genero" name="" value="F">
                                        Femenino
                                    </label>
                            <label>
                                        <input type="radio" name="" ng-model="search.genero" value="M" checked="checked">
                                       Masculino
                                    </label>
                        </div>
                        <div class="form-group">
                            <label>Estados</label>
                            <select class="form-control" ng-model="search.curso_estado">
                                    <option value="">Seleccione un estado</option>
                                    <option value="ac">Activo</option>
                                    <option value="ab">Abandonó</option>
                                    <option value="eg">Egresó</option>
                                    <option value="dp">Debe pago cooperadora</option>
                                    <option value="dc">Debe documentación</option>
                                </select>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="buscar()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Alumnos</h3>
        </div>
        <div class="panel-body">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Curso</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in alumnos">
                        <td>{{a.apellido}}</td>
                        <td>{{a.nombre}}</td>
                        <td>{{a.numero_doc}}</td>
                        <td>{{a.inscripciones[0].curso.nombre}}</td>
                        <td><a href="#/alumno/modificar/{{a.id}}">Editar</a> | <a ng-click="eliminar(a.id)">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
