<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Alta de Docente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="page-header">
                <h2>Alta de Docente</h2>
            </div>


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Docente</h3>
                </div>
                <div class="panel-body">

                    <form class="form">
                        <div class="form-group">
                            <label>DNI:</label>
                            <input type="text" name="" id="input" class="form-control" value="" placeholder="Ej: 38826011" required="required">
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="" id="input" class="form-control" value="" placeholder="Montes" required="required">
                        </div>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="" id="input" class="form-control" value="" placeholder="Juan" required="required">
                        </div>
                        <div class="form-group">
                            <label>Titulo:</label>
                            <input type="text" name="" id="input" class="form-control" value="" required="required">
                        </div>
                        <div class="form-group">
                            <label>Cuil:</label>
                            <input type="text" name="" id="input" class="form-control" value="" required="required">
                        </div>
                        <div class="form-group">
                            <label >Fecha Ingreso</label>
                           <input type="text"  name="" id="input" class="form-control" value=""  placeholder="dd/mm/yyy"> 
                         </div>
                          <div class="form-group">
                            <label>Calificacion:</label>
                            <input type="text" name="" id="input" class="form-control" value="" >
                        </div>
                        <div class="form-group">
                            <label>Telefono:</label>
                            <input type="text" name="" id="input" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label>Domicilio:</label>
                            <input type="text" name="" id="input" class="form-control" value=""  >
                        </div>
                         <div class="form-group">
                            <label>Localidad:</label>
                            <input type="text" name="" id="input" class="form-control" value=""  >
                        </div>
                         <div class="form-group">
                            <label>Provinicia:</label>
                           <select name="" id="input" class="form-control" >
                            <option value="">Seleccionar Provincia</option></select>
                        </div>
                          <div class="form-group">
                            <label>Codigo Postal:</label>
                            <input type="text" name="" id="input" class="form-control" value=""  >
                        </div>
                          <div class="form-group">
                            <label>Email:</label>
                            <input type="text" name="" id="input" class="form-control" value=""  >
                        </div>
                         <div class="form-group">
                            <label >Fecha Nacimiento</label>
                            <input type="text" name="" id="input" class="form-control" value=""  placeholder="dd/mm/yyy"> 
                         </div>
                       
                         <div class="form-group radio">
                            <label>
                                <input type="radio" name="" value="">
                                Femenino
                            </label>
                            <label>
                                <input type="radio" name="" value="" checked="checked">
                               Masculino
                            </label>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Estado</h3>
                            </div>
                             <div class="panel-body">
                            <div class="form-group radio">
                                <label>
                                <input type="radio" name="" value="" checked="checked">
                               Activo
                            </label>
                            <label>
                                <input type="radio" name="" value="" >
                               Baja
                            </label>
                            <label>
                                <input type="radio" name="" value="">
                                Licencia
                            </label>
                             <label>
                                <input type="radio" name="" value="">
                                Suspendido
                            </label>
                            </div>
                            <div class="form-group">
                            <label >Fecha Activo</label>
                           <input type="text"  name="" id="input" class="form-control" value=""  placeholder="dd/mm/yyy"> 
                         </div>
                            <div class="form-group">
                            <label >Fecha Egreso</label>
                           <input type="text" disabled name="" id="input" class="form-control" value=""  placeholder="dd/mm/yyy"> 
                         </div>
                            <div class="form-group">
                            <label >Fecha Licencia Desde</label>
                          <input type="text" disabled name="" id="input" class="form-control" value=""  placeholder="dd/mm/yyy">
                         </div>
                             <div class="form-group">
                            <label >Fecha Licencia Hasta</label>
                          <input type="text" disabled name="" id="input" class="form-control" value=""  placeholder="dd/mm/yyy">
                         </div>
                            <div class="form-group">
                            <label >Tipo Licencia</label>
                          <input type="text" disabled name="" id="input" class="form-control" value="" >
                         </div>
                         <div class="form-group">
                            <label >Fecha suspendido desde</label>
                          <input type="text" disabled name="" id="input" class="form-control" value=""  placeholder="dd/mm/yyy">
                         </div>
                         <div class="form-group">
                            <label >Fecha suspendido hasta</label>
                          <input type="text" disabled name="" id="input" class="form-control" value=""  placeholder="dd/mm/yyy">
                         </div>
                         
                        </div> 
                         </div>
                         
                    </div>
                    </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="submit" class="btn btn-primary">Cancelar</button>
                     </form>


                </div>
            </div>

        </div>
    </div>
</body>
</html>
