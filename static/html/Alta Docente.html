<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Alta de Docente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="page-header">
                <h2>Alta de Docente</h2>
            </div>


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Docente</h3>
                </div>
                <div class="panel-body">

                    <form class="form">
                        <div class="form-group radio">
                            <label>
                                <input type="radio" name="" value="DNI" ng-model="docente.tipo_doc" required>
                                DNI
                            </label>
                            <label>
                                <input type="radio" name=""ng-model="docente.tipo_doc" value="DE" >
                               Doc Extranjero
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Documento:</label>
                            <input type="text" name="" id="input" ng-model="docente.numero_doc" class="form-control" placeholder="Ej: 38826011" required="required">
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="" ng-model="docente.apellido" id="input" class="form-control" placeholder="Montes" required="required">
                        </div>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="" id="input" ng-model="docente.nombre" class="form-control" placeholder="Juan" required="required">
                        </div>
                        <div class="form-group">
                            <label>Titulo:</label>
                            <input type="text" name="" id="input" ng-model="docente.titulo" class="form-control" value="" required="required">
                        </div>
                        <div class="form-group">
                            <label>Cuil:</label>
                            <input type="text" ng-model="docente.cuil" name="" id="input" class="form-control" value="" required="required">
                        </div>
                        <div class="form-group">
                            <label>Calificacion:</label>
                            <input type="number" min="0" ng-model="docente.calificacion" name="" id="input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Telefono:</label>
                            <input type="text" name="" ng-model="docente.telefono" id="input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Domicilio:</label>
                            <input type="text" name="" ng-model="docente.domicilio" id="input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Localidad:</label>
                            <input type="text" name="" ng-model="docente.localidad" id="input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Provinicia:</label>
                            <input type="text" name="" ng-model="docente.provincia" id="input" class="form-control">

                        </div>
                        <div class="form-group">
                            <label>Codigo Postal:</label>
                            <input type="text" name="" ng-model="docente.cp" id="input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" name="" ng-model="docente.email" id="input" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label>Fecha Nacimiento</label>
                            <div uib-datepicker ng-change="docente.fecha_nacimiento = (fecha_nacimiento | date: 'yyyy-MM-dd')" ng-model="fecha_nacimiento" class="well well-sm"></div>
                        </div>
                        <label>GÃ©nero</label>
                        <div class="form-group radio">
                            <label>
                                <input type="radio" ng-model="docente.genero" value="F" name="" >
                                Femenino
                            </label>
                            <label>
                                <input type="radio" ng-model="docente.genero" value="M"  checked="checked">
                               Masculino
                            </label>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Estado</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group radio">
                                    <label>
                                <input type="radio" value="activo" ng-model="docente.estado" checked="checked">
                               Activo
                            </label>
                                    <label>
                                <input type="radio" value="baja" ng-model="docente.estado">
                               Baja
                            </label>
                                    <label>
                                <input type="radio" value="licencia" ng-model="docente.estado">
                                Licencia
                            </label>
                                    <label>
                                <input type="radio" value="suspendido" ng-model="docente.estado">
                                Suspendido
                            </label>
                                </div>
                                <div class="form-group" ng-if="docente.estado == 'activo'">
                                    <label>Fecha Activo</label>
                                    <div uib-datepicker ng-change="docente.fecha_ingreso = (fecha_ingreso | date: 'yyyy-MM-dd')" ng-model="fecha_ingreso" class="well well-sm"></div>
                                </div>
                                <div class="form-group" ng-if="docente.estado == 'baja'">
                                    <label>Fecha Egreso</label>
                                    <div uib-datepicker ng-change="docente.fecha_egreso = (fecha_egreso | date: 'yyyy-MM-dd')" ng-model="fecha_egreso" class="well well-sm"></div>
                                </div>
                                <div class="form-group" ng-if="docente.estado == 'licencia'">
                                    <label>Fecha Licencia Desde</label>
                                    <div uib-datepicker ng-change="docente.fecha_licencia_desde = (fecha_licencia_desde | date: 'yyyy-MM-dd')" ng-model="fecha_licencia_desde" class="well well-sm"></div>
                                </div>
                                <div class="form-group" ng-if="docente.estado == 'licencia'">
                                    <label>Fecha Licencia Hasta</label>
                                    <div uib-datepicker ng-change="docente.fecha_licencia_hasta = (fecha_licencia_hasta | date: 'yyyy-MM-dd')" ng-model="fecha_licencia_hasta" class="well well-sm"></div>
                                </div>
                                <div class="form-group" ng-if="docente.estado == 'licencia'">
                                    <label>Tipo Licencia</label>
                                    <select ng-model="docente.tipo_licencia" class="form-control">
                                        <option value="vacaciones">Vacaciones</option>
                                        <option value="enfermedad">Enfermedad</option>
                                    </select>
                                </div>
                                <div class="form-group" ng-if="docente.estado == 'suspendido'">
                                    <label>Fecha suspendido desde</label>
                                    <div uib-datepicker ng-change="docente.fecha_suspendido_desde = (fecha_suspendido_desde | date: 'yyyy-MM-dd')" ng-model="fecha_suspendido_desde" class="well well-sm"></div>
                                </div>
                                <div class="form-group" ng-if="docente.estado == 'suspendido'">
                                    <label>Fecha suspendido hasta</label>
                                    <div uib-datepicker ng-change="docente.fecha_suspendido_hasta = (fecha_suspendido_hasta | date: 'yyyy-MM-dd')" ng-model="fecha_suspendido_hasta" class="well well-sm"></div>
                                </div>

                            </div>
                        </div>

                </div>
            </div>
            <button ng-click="guardar()" class="btn btn-primary">Guardar</button>
            <a href="/#/" class="btn btn-primary">Cancelar</a>
            </form>


        </div>
    </div>

    </div>
    </div>
</body>

</html>
