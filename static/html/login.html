<div class="row">
    <div class="col-lg-12 col-offset-12 centered">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="login()" class="form form-horizontal">
                    <div style="color: red">{{ login_error }}</div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Usuario:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Ingrese Usuario" maxlength="15">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
                        <div class="col-sm-10">
                            <input type="password" ng-model="user.password" class="form-control" id="pwd" placeholder="Ingrese Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
