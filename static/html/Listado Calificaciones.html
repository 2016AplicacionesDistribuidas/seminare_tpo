<div class="container">
    <div class="row">

        <div class="page-header">
            <h2>Listado Calificaciones</h2>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">BÃºsqueda</h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline">

                        <div class="form-group">
                            <label>Curso</label>
                            <select class="form-control" ng-model="search.curso_id" ng-options="curso.id as curso.nombre for curso in cursos">
                                    <option value="">Seleccione un curso</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label>Periodo/Tipo</label>
                            <select ng-model="search.tipo" class="form-control">                                
                                <option value="">Periodo/Tipo</option>
                                <option value="Anual">Anual</option>
                                <option value="1er cuatrimestre">1er cuatrimestre</option>
                                <option value="2do cuatrimestre">2do cuatrimestre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Materia</label>
                            <select ng-model="search.materia_id" ng-options="m.id as m.nombre for m in materias" class="form-control">
                                    <option value="">Seleccione una materia</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label>Alumno (DNI):</label>
                            <input type="text" ng-model="search.alumno_numero_doc" name="" id="input" class="form-control" value="" />
                        </div>
                        <button type="submit" ng-click="buscar()" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
                    </form>
                </div>
            </div>
        </div>





        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Calificaciones</h3>
            </div>
            <div class="panel-body">

                <table data-toggle="table" class="table table-striped table-hover" data-url="listaMaterias" data-sort-name="stargazers_count" data-sort-order="desc">
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Tipo</th>
                            <th>Curso</th>
                            <th>Materia</th>
                            <th>Nota</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in calificaciones">
                            <td>{{c.alumno.nombre + " " + c.alumno.apellido }}</td>
                            <td>{{c.tipo}}</td>
                            <td>{{c.curso.nombre}}</td>
                            <td>{{c.materia.nombre}}</td>
                            <td>{{c.nota}}</td>
                            <td><a href="#/calificacion/modificar/{{c.id}}">Editar</a> | <a ng-click="eliminar(c.id)">Eliminar</a></td>


                        </tr>


                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
