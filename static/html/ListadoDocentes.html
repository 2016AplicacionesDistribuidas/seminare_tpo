<div class="page-header">
    <h2>Listado Docentes</h2>
</div>
<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">BÃºsqueda</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label>Dni:</label>
                    <input type="text" name="" ng-model="search.numero_doc" id="input" class="form-control" value="" placeholder="Ej: 38826011" />
                </div>
                <div class="form-group">
                    <label>Nombre,Apellido:</label>
                    <input type="text" name="" id="input" ng-model="search.nombre" class="form-control" value="" placeholder="Montes" />
                </div>

                <div class="form-group">
                    <label>Materia</label>
                    <select class="form-control" ng-model="search.materia_id" ng-options="m.id as m.nombre for m in materias">
                                    <option value="">Seleccione una materia</option>
                                </select>
                </div>

                <button type="submit" ng-click="buscar()" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
            </form>
        </div>
    </div>
</div>



<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Docentes</h3>
    </div>
    <div class="panel-body">

        <table class="table table-striped table-hover" data-toggle="table" data-url="listaMaterias" data-sort-name="stargazers_count" data-sort-order="desc">
            <thead>
                <tr>
                    <th data-field="name" data-sortable="true">Docente</th>
                    <th data-field="plan" data-sortable="true">DNI</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="d in docentes">
                    <td>{{d.nombre}}</td>
                    <td>{{d.numero_doc}}</td>
                    <td><a href="#/docente/modificar/{{d.id}}">Editar</a> | <a ng-click="eliminar(d.id)">Eliminar</a></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
